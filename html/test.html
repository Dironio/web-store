<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>web-store</title>
</head>

<body>
    <div class="bg-white">
        <header>
            <div class="wrapper">
                <div class="header">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">
                            <img src="logo.svg" alt="Web Store">
                        </a>
                    </div>

                    <div class="header__search">
                        <div class="search-category">
                            <a href="#" class="search-category-btn"><img src="categ.svg" alt=""></a>
                            <a href="#" class="search-category-label">Категория</a>
                        </div>

                        <div class="search-divider"></div>

                        <form action="" class="search-form">
                            <ul class="search-list">
                                <li class="search-list-item">
                                    <a href="#" class="search-list-link">Найти товар</a>
                                </li>
                                <li class="search-list-icon">
                                    <a href="#" class="search-list-link"><img src="ep_search.svg" alt=""></a>
                                </li>
                            </ul>
                        </form>
                    </div>

                    <div class="header__actions">
                        <ul class="header__cart">
                            <li class="header__cart-icon"><a href="#"><img src="Vector.svg" alt=""></a></li>
                            <li class="header__cart-count"><a href="#" class="cart-count">+99</a></li>
                        </ul>
                        <ul class="header__auth">
                            <li class="header__auth-icon"><a href="#"><img src="Group 2.svg" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <main>
        <div class="wrapper">
            <div class="swapper">
                <div class="container">
                    <div class="container-content">
                        <p class="container-title">Bang & Olufsen<br>Beoplay H9</p>
                        <p class="container-text">Потрясающее звучание раскрывающее огромное количество деталей</p>
                        <p class="container-price">49 000₽</p>
                        <p class="container-sale">22 000₽</p>
                        <div class="container-btn">
                            <a href="#" class="container-btn-item">Перейти к предложению</a>
                            <a href="#" class="container-btn-item"><img src="strelka.svg" alt=""></a>
                        </div>
                    </div>

                    <div class="container-img"><img src="image 1.svg" alt=""></div>

                </div>
            </div>
        </div>
    </main>



</body>

</html>
