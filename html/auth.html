<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="auth.css">

    <title>web-store</title>
</head>

<body>
    <header>
        <div class="bg-white">
            <div class="wrapper">
                <div class="header">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">
                            <img src="logo.svg" alt="Web Store">
                        </a>
                    </div>

                    <div class="header__search">
                        <div class="search-category">
                            <a href="#" class="search-category-btn"><img src="categ.svg" alt=""></a>
                            <a href="#" class="search-category-label">Категория</a>
                        </div>

                        <div class="search-divider"></div>

                        <form action="" class="search-form">
                            <ul class="search-list">
                                <li class="search-list-item">
                                    <input type="text" class="search-list-input" placeholder="Найти товар">
                                </li>
                                <li class="search-list-icon">
                                    <a href="#" class="search-list-link"><img src="ep_search.svg" alt=""></a>
                                </li>
                            </ul>
                        </form>
                    </div>

                    <div class="header__actions">
                        <ul class="header__cart">
                            <li class="header__cart-icon"><a href="#"><img src="Vector.svg" alt=""></a></li>
                            <li class="header__cart-count"><a href="#" class="cart-count">+99</a></li>
                        </ul>
                        <ul class="header__auth">
                            <li class="header__auth-icon"><a href="#"><img src="Group 2.svg" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">

        </div>
    </main>
</body>

</html>
